<h1 class="title has-text-centered">Mensagem Secreta</h1>
<h3 class="subtitle has-text-centered">Porque os segredos, devem ser sÃ³ seus!</h3>

<h2 class="subtitle has-text-centered">Seja bem vindo!</h2>

<div>
    <form class="form has-text-centered" [formGroup]="formMensagem">
        <button class="button is-danger is-small" (click)="deslogar()">Desconectar</button>

        <h3 class="subtitle has-text-centered">Digite uma mensagem para cadastrar</h3>
        <textarea class="textarea is-info is-small" formControlName="msg" placeholder="Digite o texto desejado" rows="6"
            cols="50"></textarea>
        <br><button [ngClass]="['button', 'is-primary']" (click)="addMensagem()">Cadastrar</button>
    </form>
</div>

<div>
    <h1><strong>Mensagens cadastradas:</strong></h1>
    
    <ul>
        <li *ngFor="let mensagem of mensagens">
            <article class="message is-info is-small">
                <div class="message-header">
                    <p>Mensagem postada em {{mensagem.date}}</p>
                </div>
                <div class="message-body">
                    {{mensagem.text}}
                </div>
            </article>
            <br>
        </li>
    </ul>
</div>
